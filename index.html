<!DOCTYPE html>
<html lang="en">
    <head>
        <title>elyseio | Terminal</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <main>
            <div class="container banner">
                <div class="img-container">
                    <img src="./img/evil-morty.png" alt="Evil Morty">

                <div class="p-container">
                    <p>
                        Wel<span id="glitch">come</span>...welcome! 
                        You've found the portfolio o..of <span id="glitch">elyseio</span>...

                </div>

                <div class="p-container">
                    <p>

                    </p>

            </div>
            <div class="container">
                <span>
                    [intruder@term ~] $<span class="cursor"></span><input type="text"/>
                </span>
            </div>
        </main>

        <script src="./js/index.js"></script>
    </body>
